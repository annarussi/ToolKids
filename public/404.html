<!DOCTYPE html>
<html>
<head>
  <title>Ooops! We couldn't find this page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style>
  .rails-default-error-page {
    background-color: #FFFCE2;
    color: #2E2F30;
    text-align: center;
    font-family: 'Short Stack', cursive;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .img-logo {
    width: 100px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 20px;
  }

  .error {
    color: rgb(178, 61, 61);
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->

  <img src="ks-logo.png" class="img-logo">

  <div class="dialog">
    <h1 class="error">404 error</h1>
    <h1>Ooooops!</h1>
    <p>It seems you've lost your map</p>
  </div>

  <img src="404.gif" class="gif" width="110%">

</body>
</html>
